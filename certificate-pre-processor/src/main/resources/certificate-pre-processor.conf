include "base-config.conf"

kafka {
  input.topic = "sunbirddev.issue.certificate.request"
  groupId = "sunbirddev-certificate-pre-processor-group"
  output.topic = "sunbirddev.generate.certificate.request"
  output.failed.topic = "sunbirddev.certificate.events.failed"
}

task {
  consumer.parallelism = 1
  parallelism = 1
}

lms-cassandra {
  keyspace = "sunbird_courses"
  batchTable = "course_batch"
  userTable = "user_enrolments"
  assessmentAggregatorTable = "assessment_aggregator"
}

dp-redis {
  host = 11.2.4.22
  port = 6379
  database.index = 5
}

content.search.basePath = "http://11.2.6.6/search"
lms.basePath = "http://11.2.6.6/lms"
content.basePath = "http://11.2.6.6/content"
cert.basePath = "http://11.2.6.6/cert/v2/certs"
learner-service.basePath = "http://11.2.6.6/learner"

content.v3.read = "/content/v3/read/"
user.v1.search = "/private/user/v1/search"
org.v1.read = "/v1/org/read"